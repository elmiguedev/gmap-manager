<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gmap Manager test page</title>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyQv7xxWqVL7sehsO2hG5kP7z5RkIV4hw&libraries=visualization"></script>
  
  <script src="build/app.bundle.js"></script>

</head>
<body>
  <h1>Gmap Manager test page</h1>
  <div id="map" style="height: 480px; widows: 640px; background-color: lightgray;"></div>
  <button type="button" onclick="setVisible()">set visible</button>
  <button type="button" onclick="createHeatmap()">show heatmap</button>
  <script>

    var visible =true;
    let map;

    function setVisible() {
      visible = !visible;
      map.getLayer('test').setVisible(visible);
    }

    function createHeatmap(){
      map.getLayer('test').createHeatmap({
        radius: 25
      });
    }

    function mapClick(e) {
      const count = map.getLayer('test').markers.length;
      console.log(count);
      map.getLayer('test').addMarker(count, {
        position: e.latLng,
      });
    }

    (function(){
      

      map = new GmapManager('map', {
        events: {
          click: mapClick
        }
      });

      map.addLayer('test');

      map.getLayer('test').addPolyline(1, {
        path: [{ "lat": -31.382255099999977, "lng": -64.21687957168888},{"lat": -31.3832443, "lng": -64.22237280000002},{"lat": -31.3825665, "lng": -64.2233276},{"lat": -31.3820719, "lng": -64.22368169999999},{"lat": -31.3815315, "lng": -64.22362800000002},{"lat": -31.3812017, "lng": -64.2233276},{"lat": -31.3808445, "lng": -64.22302719999999},{"lat": -31.3803133, "lng": -64.2229092},{"lat": -31.3797545, "lng": -64.22304869999999},{"lat": -31.379379, "lng": -64.22353150000004},{"lat": -31.3791225, "lng": -64.22347780000001},{"lat": -31.380450688111292, "lng": -64.21560283967278},{"lat": -31.382465759317263, "lng": -64.21608568014824}]
      });

      map.addLayer('test2');
      map.addLayer('test3');

      console.log('capas cargadas: ', map.layers);
      
      const l = map.removeLayer('test2');
      console.log('capa elminada, ', l);
      console.log('capas cargadas: ', map.layers);
      

    })();



  </script>


</body>
</html>
